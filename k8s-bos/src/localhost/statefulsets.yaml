apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: eosio
spec:
  selector:
    matchLabels:
      app: nodes
  serviceName: nodes
  replicas: 1
  template:
    spec:
      terminationGracePeriodSeconds: 600
      containers:
      - name: eosio
        image: deadlock/eos-dpos-pbft:bos-v0.6.0
      volumes:
      - name: data-dir
        emptyDir: {}
  volumeClaimTemplates: []

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bp
spec:
  selector:
    matchLabels:
      app: nodes
  serviceName: nodes
  replicas: 26
  template:
    spec:
      terminationGracePeriodSeconds: 600
      containers:
      - name: bp
        image: deadlock/eos-dpos-pbft:bos-v0.6.0
      volumes:
        - name: n-nodes-config-config-ini
          configMap:
            name: n-nodes-config
        - name: data-dir
          emptyDir: {}
  volumeClaimTemplates: []

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: node
spec:
  selector:
    matchLabels:
      app: nodes
  serviceName: nodes
  replicas: 9
  template:
    spec:
      terminationGracePeriodSeconds: 600
      containers:
      - name: node
        image: deadlock/eos-dpos-pbft:bos-v0.6.0
      volumes:
        - name: n-nodes-config-config-ini
          configMap:
            name: n-nodes-config
        - name: data-dir
          emptyDir: {}
  volumeClaimTemplates: []
